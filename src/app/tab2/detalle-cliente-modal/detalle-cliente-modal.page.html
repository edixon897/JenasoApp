<ion-header class="modal">
  <ion-toolbar>
    <ion-title>Detalles del Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="contenedor">
  <ion-card>
    <ion-card-content>
      <ion-label class="info_detalle" class="titulo">Nombre:</ion-label>
      <ion-label class="info_detalle">{{ detallesCliente.nombre_completo }}</ion-label>

      <ion-label class="info_detalle" class="titulo">Celular:</ion-label>
      <ion-label class="info_detalle">{{ detallesCliente.contacto_cliente }}</ion-label>

      <ion-label class="info_detalle" class="titulo">Correo electrónico:</ion-label>
      <ion-label class="info_detalle">{{ detallesCliente.email_cliente }}</ion-label>

      <ion-label class="info_detalle" class="titulo">Ciudad:</ion-label>
      <ion-label class="info_detalle">{{ detallesCliente.ciudad_cliente }}</ion-label>

      <ion-label class="info_detalle" class="titulo">Dirección: </ion-label>
      <ion-label class="info_detalle">{{ detallesCliente.direccion_cliente }}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
