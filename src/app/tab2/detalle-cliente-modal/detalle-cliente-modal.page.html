<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      
      <ion-label class="info_detalle">Nombre: {{ detallesCliente.nombre_completo }}</ion-label>
      <ion-label class="info_detalle">Celular: {{ detallesCliente.contacto_cliente }}</ion-label>
      <ion-label class="info_detalle">Correo electrónico: {{ detallesCliente.email_cliente }}</ion-label>
      <ion-label class="info_detalle">Ciudad: {{ detallesCliente.ciudad_cliente }} </ion-label>
      <ion-label class="info_detalle">Dirección: {{ detallesCliente.direccion_cliente }}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
