

<ion-content [fullscreen]="true">
  
  <main id="cuerpo">
    <div id="conten_logo">
      <figure><img src="../../assets/icon/parabrisas_logo.png" alt="logo"></figure>
    </div>

    <div id="conten_formulario">
      <section class="conten_input">
        <div class="conten_icono_input">
          <ion-icon class="icono_user" name="person-circle-outline"></ion-icon>
        </div>

        <div class="conten_campo_input">
          <ion-input type="text" style="height: 100%;" [(ngModel)]="cedula" placeholder="Cedula"></ion-input>
          
        </div>
      </section>

      <section class="conten_input">
        <div class="conten_icono_input">
          <ion-icon class="icono_user" name="lock-closed-outline"></ion-icon>
        </div>
        <div class="conten_campo_input">
          <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
        </div>
      </section>



      <section id="conten_boton">
        <ion-button id="boton" color="primary" (click)="goToTab1()">Iniciar sesión</ion-button>
      </section>
      
    </div>
    <div id="conten_air">

    </div>

    
  

    
  </main>
</ion-content>
